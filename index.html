<!DOCTYPE html>
<html>
<body>
    <h2>Veri Analiz Ekranı</h2>
    <p>Aşağıdaki karmaşık yazının ekran görüntüsünü alıp bana gönderin:</p>
    <pre id="veri-kutusu" style="background: #eee; padding: 10px; border: 1px solid #999; white-space: pre-wrap;">
        Yükleniyor...
    </pre>

<script>
    fetch('https://sheetdb.io/api/v1/pfjtz9yd6l2o9')
    .then(response => response.json())
    .then(data => {
        // Gelen veriyi ekrana yazdır
        document.getElementById('veri-kutusu').innerText = JSON.stringify(data.slice(0, 5), null, 2);
    })
    .catch(error => {
        document.getElementById('veri-kutusu').innerText = "Hata oluştu: " + error;
    });
</script>
</body>
</html>
