<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Veri Kontrol</title>
    <style>
        body { background: #333; color: #0f0; font-family: monospace; padding: 20px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h3>Sistemden Gelen Ham Veri:</h3>
    <p>Lütfen bu ekranın fotoğrafını çekip gönderin.</p>
    <hr>
    <pre id="veri-kutusu">Veri bekleniyor...</pre>

<script>
    fetch('https://sheetdb.io/api/v1/pfjtz9yd6l2o9')
    .then(res => res.json())
    .then(data => {
        // Tüm veriyi olduğu gibi ekrana basalım
        document.getElementById('veri-kutusu').innerText = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById('veri-kutusu').innerText = "Hata: " + err;
    });
</script>
</body>
</html>
